language: node_js
node_js: 7
sudo: false
script:
- yarn test -- --coverage --no-cache -w 1
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
- yarn lint
- yarn build
- cd build;tar -cjf ../ave-app-latest.tar.bz2 .;cd ..
cache: yarn
deploy:
  provider: bintray
  file: descriptor.json
  user: sverhoeven
  key:
    secure: ""
addons:
  sonarcloud:
    organization: "nlesc-ave"